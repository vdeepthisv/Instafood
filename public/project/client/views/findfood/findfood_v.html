<form class="form-inline" role="search">
    <div class="search-container clearfix">
      <div class="tab-content">
        <div class="col-md-12 col-md-offset-3">
          <div class="form-group">

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Variety</span>
              <select name="variety" ng-model="model.food.variety" class="form-control" type="text">
                <option ng-repeat="c in model.varieties" value="{{c}}">{{c}}</option>
              </select>
            </div>

            <div class="form-group">
              <input name="keyword" ng-model="model.keyword" type="text" class="form-control" placeholder="Look up food items..">
            </div>
           <div class="input-group input-group-btn">
              <button ng-click="model.searchFood(model.keyword, model.food.variety)"class="btn btn-info">Search
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </div>
            <div ng-show="model.foodItems != null">
              <a ng-click="model.sort('cost')" >Sort by cost</a>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div ng-if="food.userId != model.user._id" ng-repeat="food in model.foodItems | orderBy:model.predicate:model.reverse" class="food-item">
            <div class="info">
              <div class="title"><b>{{food.variety}} Variety</b></div>
            </div>
            <div class="food-image">
              <a ng-click="model.foodDetails(food._id)" href=""><img ng-src="{{food.image}}" class="col-xs-12"></a>
            </div>
            <div class="info">
              <div class="title"><b>{{food.title}} - ${{food.cost}}</b></div>
              <button ng-click="model.foodDetails(food._id)" class="btn btn-success price pull-right">Place Order</button> 
            </div>
          </div>
          <div ng-if="model.foodItems.length == 0">
            <br>
            <br>
            <h3 class="text-center">Nothing to display</h3>
          </div>  
        </div>
      </div>
    </div>
</form>
